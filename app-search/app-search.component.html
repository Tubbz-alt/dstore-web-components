<div class="col l12">
  <div class="col l11 input-field" [class.l12]="!searchControl.value">
    <i class="material-icons prefix">search</i>
    <input type="text" [formControl]="searchControl">
  </div>
  <div class="col l1 input-field center-align" *ngIf="searchControl.value" (click)="onSearch()">
    <button class="btn-floating">
      <i class="material-icons right">close</i>
      </button>
  </div>
</div>
