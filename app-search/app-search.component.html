<div class="col l12">
  <div class="col l11 input-field" [class.l12]="!search">
    <i class="material-icons prefix">search</i>
    <input type="text" #searchInput [ngModel]="search" (change)="onSearch(searchInput.value)">
  </div>
  <div class="col l1 input-field center-align" *ngIf="search" (click)="onSearch('')">
    <button class="btn-floating">
      <i class="material-icons right">close</i>
      </button>
  </div>
</div>
