<dstore-title [title]="section.title[0]"></dstore-title>

<div class="assembleList" *ngIf="appList">
  <div class="assemble" *ngFor="let assemble of section.items">
    <div class="title">
      {{assemble.name[0]}}
    </div>
    <div *ngFor="let app of assemble.apps;first as isFirst" class="appItem" [class.first]="isFirst">
      <ng-container *ngIf="!isFirst;else Cover">
        <img [src]="metadataServer+appList[app.name].icon" class="icon">
        <div class="info">
          <span class="truncate">{{appList[app.name].localInfo.description.name}}</span>
          <span class="slogan">{{appList[app.name].localInfo.description.slogan}}</span>
        </div>
      </ng-container>
      <ng-template #Cover>
        <img [src]="metadataServer+appList[app.name].localInfo.images.cover" class="cover">
        <div class="info">
          <span class="truncate">{{appList[app.name].localInfo.description.name}}</span>
          <span class="slogan">{{appList[app.name].localInfo.description.slogan}}</span>
        </div>
      </ng-template>
    </div>
  </div>
</div>
