<dstore-title [title]="section.title|fitLanguage"></dstore-title>

<div class="assembleList">
  <div class="assemble"
       *ngFor="let $assemble of assembleList">
    <div class="title">
      {{$assemble.name|fitLanguage}}
    </div>
    <ng-container *ngFor="let $index of section.rowSpan|range;first as $first">
      <ng-container *ngIf="$assemble.apps[$index]?.name|appInfo|async as $app">
        <div class="item">
          <img class="icon"
               [src]="server+'/'+$app.icon">
          <div class="cover"
               [routerLink]="$app.name">
            <img [src]="server+'/'+([$app.localInfo.images.cover,$app.localInfo.images.coverHD]|fitImage)">
          </div>
          <div class="info">
            <span class="name appTitle"
                  [routerLink]="$app.name">{{$app.localInfo.description.name}}</span>
            <span class="subtitle"
                  [routerLink]="$app.name">{{$app.localInfo.description.slogan}}</span>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
