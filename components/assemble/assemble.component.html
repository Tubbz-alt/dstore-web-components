<dstore-title [title]="section.title|fitLanguage"></dstore-title>

<div class="assembleList">
  <div class="assemble"
       *ngFor="let $assemble of assembleList">
    <div class="title">
      {{$assemble.name|fitLanguage}}
    </div>
    <ng-container *ngFor="let $index of section.rowSpan|range;first as $first">
      <ng-container *ngIf="$assemble.apps[$index] && $assemble.apps[$index].show && appFilter($assemble.apps[$index].name)">
        <ng-container *ngIf="$assemble.apps[$index].name|appInfo|async as $app">
          <div class="item"
               [routerLink]="$app.name">
            <img [src]="server+'/'+$app.icon"
                 [attr.style]="getCoverStyle([$app.localInfo.images.cover,$app.localInfo.images.coverHD]|fitImage)">
            <div class="info">
              <span class="name">{{$app.localInfo.description.name}}</span>
              <span class="subtitle">{{$app.localInfo.description.slogan}}</span>
            </div>
          </div>
        </ng-container>
      </ng-container>

          <img class="icon">
          <div class="info">
            <span class="name"></span>

  </div>
</div>
