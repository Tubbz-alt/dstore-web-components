<div class="carouselList">
  <img *ngFor="let items of carouselList; index as i; first as isFirst; last as isLast" [attr.index]="i" [class.select]='selectIndex==i'
    [class.next]='i==selectIndex+1 || (selectIndex==carouselList.length-1 && isFirst)' [class.previous]='i==selectIndex-1 || (selectIndex==0 && isLast)'
    [src]="server+'images/'+(items.images|fitImage)" (click)="selectIndex=i">
</div>
