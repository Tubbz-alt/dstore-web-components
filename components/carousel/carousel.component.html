<div class="carouselList">
  <img *ngFor="let items of section.items; index as i; first as isFirst; last as isLast" [attr.index]="i" [class.select]='selectIndex==i'
    [class.next]='i==selectIndex+1 || (selectIndex==section.items.length-1 && isFirst)' [class.previous]='i==selectIndex-1 || (selectIndex==0 && isLast)'
    [src]="server+'images/'+items.image" (click)="selectIndex=i">
</div>
