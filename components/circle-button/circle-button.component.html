<svg width="22px"
     height="22px"
     class="controlBtn">
  <ng-container [ngSwitch]="true"
                *ngIf="!disabled">
    <image x="4"
           y="4"
           [attr.xlink:href]="'/assets/buttons/pause.svg'"
           *ngSwitchCase="running"></image>
    <image x="5"
           y="4"
           [attr.xlink:href]="'/assets/buttons/start.svg'"
           *ngSwitchCase="!running"></image>
  </ng-container>
  <rect width="100%"
        height="100%"
        fill="none"
        stroke-width="4"></rect>
  <circle cx="50%"
          cy="50%"
          r="40%"
          stroke="black"
          stroke-opacity="0.05"
          stroke-width="4"
          fill="none" />
  <circle cx="50%"
          cy="50%"
          r="40%"
          stroke="#2ca7f8"
          stroke-width="4"
          fill="none"
          [style.transform-origin]="'center'"
          [style.transform]="'rotate(-90deg)'"
          attr.stroke-dasharray="calc( ( 22px * 0.4 ) * 2 * 3.1415926 * {{progress}} ) calc( 22px * 3.14  )"></circle>
</svg>
