<dstore-title [title]="title"></dstore-title>
<div class="coverList">
  <div class="cover" *ngFor="let app of apps" [hidden]="!app.name">
    <img [src]="metadataServer + (app.name|appInfo|async)?.localInfo.images.cover">
    <span class="truncate">{{(app.name|appInfo|async)?.localInfo.description.name}}</span>
    <div class="info">
      <span class="category">{{(app.name|appInfo|async)?.localCategory}}</span>
      <div class="score">
        <div [style.width.rem]="3.4"></div>
      </div>
    </div>
  </div>
  <!--Placeholder-->
  <div class="cover"></div>
  <div class="cover"></div>
  <div class="cover"></div>
</div>
