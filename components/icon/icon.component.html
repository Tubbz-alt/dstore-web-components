<dstore-title [title]="section.title|fitLanguage"
              [more]="more"></dstore-title>

<div class="iconList">
  <ng-container *ngFor="let $index of (section.rowSpan*section.colSpan)|range">
    <ng-container *ngIf="apps[$index] && apps[$index].show && appFilter(apps[$index].name);else $empty">
      <div class="iconItem"
           *ngIf="apps[$index]?.name|appInfo|async as $app;else $empty"
           [routerLink]="$app.name">
        <img [src]="metadataServer+'/'+$app.icon"
             class="icon">
        <div class="info">
          <span class="truncate appTitle">{{$app.localInfo.description.name}}</span>
          <span class="subtitle"
                [routerLink]="['/category',$app.category]">{{$app.localCategory}}</span>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>

<ng-template #$empty>
  <div class="iconItem empty">
    <img class="icon">
    <div class="info">
      <span class="truncate"></span>
      <span class="subtitle"></span>
    </div>
  </div>
</ng-template>
