<dstore-title title="装机必备"></dstore-title>

<div class="phraseList" *ngIf="appList">
  <div class="phraseItem" *ngFor="let app of section.apps">
    <img [src]="metadataServer+appList[app.name].icon" class="icon">
    <div class="info">
      <span class="truncate">{{appList[app.name].localInfo.description.name}}</span>
      <span class="phrase">{{app.phrase['zh_CN']}}</span>
    </div>
  </div>
  <div class="phraseItem"></div>
  <div class="phraseItem"></div>
  <div class="phraseItem"></div>
</div>
