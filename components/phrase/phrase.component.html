<dstore-title [title]="section.title|fitLanguage"
              [more]="section.more"></dstore-title>
<div class="list">
  <ng-container *ngFor="let $index of (section.colSpan*section.rowSpan)|range">
    <div class="item"
         *ngIf="phraseList[$index]?.name|appInfo|async as appInfo">
      <img class="icon"
           [src]="metadataServer +'/'+ appInfo.icon">
      <div class="info">
        <span class="name">{{appInfo.localInfo.description.name}}</span>
        <span class="subtitle">{{phraseList[$index].phrases|fitLanguage}}</span>
      </div>
    </div>
  </ng-container>
</div>
