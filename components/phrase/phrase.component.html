<dstore-title [title]="section.title|fitLanguage"
              [more]="getMore"></dstore-title>
<div class="list">
  <ng-container *ngFor="let $index of (section.colSpan*section.rowSpan)|range">
    <div class="item"
         *ngIf="phraseList[$index]?.name|appInfo|async as $app;else $empty">
      <div [routerLink]="$app.name">
        <img class="icon"
             [src]="metadataServer +'/'+ $app.icon">
      </div>
      <div class="info">
        <span class="name appTitle"
              [routerLink]="$app.name">{{$app.localInfo.description.name}}</span>
        <span class="subtitle"
              [routerLink]="$app.name">{{phraseList[$index].phrases|fitLanguage}}</span>
      </div>
    </div>
  </ng-container>
</div>

<ng-template #$empty>
  <div class="item empty">

  </div>
</ng-template>
