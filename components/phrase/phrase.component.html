<dstore-title [title]="title"></dstore-title>
<div class="phraseList">
  <div class="phraseItem" *ngFor="let phrase of phraseList">
    <ng-container *ngIf="phrase.name|appInfo|async as appInfo">
      <img [src]="metadataServer +'/'+ appInfo.icon" class="icon">
      <div class="info">
        <span class="truncate">{{appInfo.localInfo.description.name}}</span>
        <span class="phrase">{{phrase|fitLanguage}}</span>
      </div>
    </ng-container>
  </div>
  <div class="phraseItem"></div>
  <div class="phraseItem"></div>
  <div class="phraseItem"></div>
</div>
