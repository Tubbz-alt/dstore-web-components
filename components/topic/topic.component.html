<dstore-title title="热门专题"
              [more]="section.more"></dstore-title>
<div class="topicList">
  <ng-container *ngFor="let $index of section.rowSpan*section.colSpan|range">
    <div class="topicItem"
         *ngIf="topicList[$index] as $topic;else $empty">
      <img [src]="server+'/images/'+$topic.cover">
      <div class="title">{{$topic.name|fitLanguage}}</div>
    </div>
    <ng-template #$empty>
      <div class="topicItem">
      </div>
    </ng-template>
  </ng-container>
</div>
