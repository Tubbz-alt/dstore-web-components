<dstore-title title="热门专题"></dstore-title>

<div class="topicList">
  <div class="topicItem" *ngFor="let item of section.items;index as $index"
       [routerLink]="['/topic',sectionIndex,$index]">
    <img [src]="operationServer+'/images/'+item.cover">
    <div class="title">{{item.name[0]}}</div>
  </div>
  <div [style.width.px]="226" *ngFor="let t of [1,2,3,4,5]"></div>
</div>
