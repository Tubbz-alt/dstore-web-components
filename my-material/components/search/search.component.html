<mat-form-field>
  <span matPrefix>
    &nbsp;🔍&nbsp;
  </span>
  <button mat-icon-button
          matSuffix
          *ngIf="search.value"
          (click)="search.setValue()">
    <mat-icon>close</mat-icon>
  </button>
  <input type="search"
         class="browser-default"
         matInput
         placeholder="搜索"
         [formControl]='search'>
</mat-form-field>
